<html>
<head>
	<title>JTablet 2.0 Demo - Java Applet</title>
	<script type="text/javascript" src="deployJava.js"></script>
</head>
<body>
<h1>JTablet 2.0 Demo - Java Applet</h1>
<script>
deployJava.setInstallerType('kernel');
deployJava.runApplet(
		{
		    code:		'cello.demo.jtablet.DemoApplet.class'
		    width:		710, 
		    height:		540
		}, 
		{
		// parameters
			jnlp_href: 'jtablet2-demo-with-ext.jnlp'
		}, 
	'1.5'
);
</script>
<noscript>JavaScript is required for this demo.</noscript>
</body>
</html>
